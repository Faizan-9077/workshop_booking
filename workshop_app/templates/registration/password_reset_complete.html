{% extends "workshop_app/base.html" %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                <div class="card shadow-lg border-0 rounded-3" style="backdrop-filter: blur(8px); background: rgba(255, 255, 255, 0.95);">
                    <div class="card-body p-4 text-center">
                        <div class="mb-2">
                            <i class="bi bi-unlock" style="font-size: 2.5rem; color: #28a745;"></i>
                        </div>
                        <h4 class="fw-bold text-dark mb-1">Your password has been reset</h4>
                        <p class="text-muted small">You can now log in with your new password.</p>
                        <a href="{% url 'workshop_app:index' %}" class="btn btn-primary w-100 fw-semibold" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 10px;">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
